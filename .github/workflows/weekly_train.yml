name: Weekly Model Training

on:
  schedule:
    # UTC 02:00 Sunday = KST 11:00 Sunday
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      max_tickers:
        description: 'Max S&P 500 tickers to analyze'
        required: false
        default: '500'

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training pipeline
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_TICKERS: ${{ github.event.inputs.max_tickers || '500' }}
        run: python -m src.pipelines.training_pipeline --max-tickers "$MAX_TICKERS"

      - name: Upload artifacts to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.models.storage upload
