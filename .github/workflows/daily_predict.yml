name: Daily Market Prediction

on:
  schedule:
    # UTC 11:00 Mon-Fri = KST 20:00 Mon-Fri
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download models from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.models.storage download

      - name: Run daily prediction
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m src.pipelines.daily_pipeline

      - name: Upload prediction signal to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pip install boto3
          python -c "
          import boto3
          from src.config import DATA_DIR

          signal_path = DATA_DIR / 'prediction_signal.json'
          if not signal_path.exists():
              print('WARNING: prediction_signal.json not found, skipping S3 upload')
              exit(0)

          s3 = boto3.client('s3', region_name='ap-northeast-2')
          s3.upload_file(
              str(signal_path),
              'alloc-trading-signals',
              'prediction_signal.json',
              ExtraArgs={'ContentType': 'application/json'},
          )
          print(f'Uploaded {signal_path} to s3://alloc-trading-signals/prediction_signal.json')
          "
