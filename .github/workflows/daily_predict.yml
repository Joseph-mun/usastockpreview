name: Daily Market Prediction

on:
  schedule:
    # UTC 11:00 Mon-Fri = KST 20:00 Mon-Fri
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download models from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.models.storage download

      - name: Run daily prediction
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m src.pipelines.daily_pipeline
