name: Daily Market Prediction

on:
  schedule:
    # UTC 11:00 Mon-Fri = KST 20:00 Mon-Fri
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download models from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.models.storage download

      - name: Download probability history
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          gh release download model-latest \
            --pattern "probability_history.csv" \
            --dir data/ --clobber 2>/dev/null || echo "No history yet, starting fresh"

      - name: Run daily prediction
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m src.pipelines.daily_pipeline

      - name: Upload history to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f data/probability_history.csv ]; then
            gh release upload model-latest data/probability_history.csv --clobber
          fi

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pip install boto3
          python scripts/upload_s3.py
