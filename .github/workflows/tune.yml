name: Hyperparameter Tuning

on:
  workflow_dispatch:
    inputs:
      n_trials:
        description: 'Number of Optuna trials'
        required: false
        default: '80'
      lookahead_only:
        description: 'Only run lookahead experiment (skip Optuna)'
        required: false
        default: 'false'

jobs:
  tune:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download SMA cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.models.storage download

      - name: Run tuning
        run: |
          ARGS="--n-trials ${{ github.event.inputs.n_trials || '80' }}"
          if [ "${{ github.event.inputs.lookahead_only }}" = "true" ]; then
            ARGS="$ARGS --lookahead-only"
          fi
          python tune.py $ARGS
